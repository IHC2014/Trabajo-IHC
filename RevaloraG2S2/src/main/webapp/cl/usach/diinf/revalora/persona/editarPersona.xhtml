<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui">
<h:head>
    <f:loadBundle
        basename="#{resoluctorResourceMB.obtieneResourceBundle('cl.usach.diinf.revalora.persona.persona')}"
        var="msg"/>
    <title><h:outputText value="#{msg.tituloE}" /></title>
</h:head>
<h:body>
  <h:form>
    <p:layout fullPage="true">
      <p:layoutUnit position="north" size="100"
        header="Cabecera de la aplicación" resizable="true" closable="true"
        collapsible="true">
        <h:outputText value="Perfil, logout" />
      </p:layoutUnit>

      <p:layoutUnit position="south" size="100" header="Pie de página"
        resizable="true" closable="true" collapsible="true">
        <h:outputText value="Enlaces, Sitios Amigos" />
      </p:layoutUnit>

      <p:layoutUnit position="west" size="300" header="Menu"
        resizable="true" closable="true" collapsible="true">
        <p:menu>
                    <p:submenu label="Gestión de personas">
                        <p:menuitem value="Crear persona"    url="/cl/usach/diinf/huelen/revalora/persona/crearPersona.jsf" actionListener="#{menuBean.update}" icon="ui-icon-plus" />
                        <p:menuitem value="Editar persona"   url="/cl/usach/diinf/huelen/revalora/persona/editarPersona.jsf" actionListener="#{menuBean.update}" icon="ui-icon-pencil" />
                        <p:menuitem value="Listado personas" url="/cl/usach/diinf/huelen/revalora/persona/listarPersonas.jsf" actionListener="#{menuBean.save}" icon="ui-icon-grip-dotted-vertical" />
                    </p:submenu>
                    <p:submenu label="Selección de personal">
                        <p:menuitem value="Crear proceso"   actionListener="#{menuBean.delete}" icon="ui-icon-plus" />
                        <p:menuitem value="Editar proceso"  actionListener="#{menuBean.delete}" icon="ui-icon-pencil" />
                        <p:menuitem value="Detalle proceso" actionListener="#{menuBean.delete}" icon="ui-icon-search" />
                    </p:submenu>
                    <p:submenu label="Gestión de grupos">
                        <p:menuitem value="Vinculo en construcción" actionListener="#{menuBean.delete}" icon="ui-icon-notice" />
                    </p:submenu>
                    <p:submenu label="Clima organizacional">
                        <p:menuitem value="Vinculo en construcción" actionListener="#{menuBean.delete}" icon="ui-icon-notice" />
                    </p:submenu>
                    <p:submenu label="Estrategia organizacional">
                        <p:menuitem value="Vinculo en construcción" actionListener="#{menuBean.delete}" icon="ui-icon-notice" />
                    </p:submenu>
                    <p:submenu label="Correo Revalora">
                        <p:menuitem value="Ir a correo" url="/cl/usach/diinf/huelen/revalora/correo/principalView.jsf" actionListener="#{menuBean.delete}" icon="ui-icon-notice" />
                    </p:submenu>
                </p:menu>
      </p:layoutUnit>

      <p:layoutUnit position="center">
        <p:breadCrumb>
          <p:menuitem value="Inicio" url="#" />
          <p:menuitem value="Editar persona" url="#" />
        </p:breadCrumb>

        <p:separator />

        <p:panel header="#{msg.headerE}">
          <p:messages />
          <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="rutPersona" value="#{msg.textRut}" />
            <p:inputText id="rutPersona" value="#{personaCrearEditarBackingMB.dto.rut}" label="#{msg.textRutLavel}" />

            <h:outputLabel for="nombrePersona" value="#{msg.textNombre}" />
            <p:inputText id="nombrePersona" value="#{personaCrearEditarBackingMB.dto.nombre}" label="#{msg.textNombreLabel}" />

            <h:outputLabel for="apellido" value="#{msg.textApellidos}" />
            <p:inputText id="apellido" name="apellido" value="#{personaCrearEditarBackingMB.dto.apellido}" label="#{msg.textApellidosLabel}" />

            <h:outputText for="genero" value="#{msg.textGenero}" />
            <p:selectOneRadio id="genero" name="genero" value="#{personaCrearEditarBackingMB.dto.genero}">
              <f:selectItem itemLabel="#{msg.textGeneroFemenino}" itemValue="F" />
              <f:selectItem itemLabel="#{msg.textGeneroMasculino}" itemValue="M" />
            </p:selectOneRadio>

            <h:outputText for="popupButtonCal"  value="#{msg.textFecNac}" />
            <p:calendar value="#{personaCrearEditarBackingMB.dto.cumpleano}" id="popupButtonCal" showOn="button" mask="99/99/9999" />

            <h:outputLabel for="direccion" value="#{msg.textDirreccion}" />
            <p:inputText id="direccion" name="direccion" value="#{personaCrearEditarBackingMB.dto.direccion}" label="#{msg.textDirreccionLabel}" />

            <h:outputLabel for="telefono" value="#{msg.textTelefono}" />
            <p:inputText id="telefono" name="telefono" value="#{personaCrearEditarBackingMB.dto.telefono}" label="#{msg.textTelefonoLabel}" />

            <h:outputLabel for="correo" value="#{msg.textCorreo}" />
            <p:inputText id="correo" name="correo" value="#{personaCrearEditarBackingMB.dto.correo}" label="#{msg.textCorreoLabel}" />

            <h:outputText value="#{msg.textTipoPersona}" />
            <p:selectOneRadio id="tipoPersona" name="tipoPersona" value="#{personaCrearEditarBackingMB.dto.tipoPersona}">
              <f:selectItem itemLabel="#{msg.textTipoPersonaIntegrantes}" itemValue="Inte" />
              <f:selectItem itemLabel="#{msg.textTipoPersonaPostulantes}" itemValue="Post" />
            </p:selectOneRadio>

            <h:outputText for="experto" value="#{msg.textExperto}" />
            <p:selectBooleanCheckbox id="experto" name="experto" value="#{personaCrearEditarBackingMB.dto.experto}" />

            <h:outputText for="clave" value="#{msg.textClave}" />
            <p:password id="clave" name="clave" value="#{personaCrearEditarBackingMB.dto.clave}" label="#{msg.textClaveLabel}"/>

            <h:outputText for="posicion" value="#{msg.textPosicion}" />
            <p:inputMask id="posicion" name="posicion" value="#{personaCrearEditarBackingMB.dto.posicion}" label="#{msg.textPosicionLabel}"/>

            <h:commandButton value="#{msg.botonGuardar}" action="#{personaCrearEditarBackingMB.actualizaPersona}" icon="ui-icon-disk" style="margin:10px 0"/>
            <p:commandButton value="#{msg.botonCancelar}" icon="ui-icon-cancel" style="margin:10px 0" onclick="#{msg.botonCancelarIr}"/>
          </h:panelGrid>
        </p:panel>
      </p:layoutUnit>
    </p:layout>
  </h:form>
</h:body>
</html>
